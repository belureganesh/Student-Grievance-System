
<body ng-controller="admin_view_cell_ctrl">

<div class="w3-container">
    <div class="w3-container w3-teal w3-padding">
        <input placeholder="search your grievance...."
               ng-model="search1" class="w3-input  w3-border w3-sand"
               style="width:50%" name="first" type="text">
    </div>


    <table class="w3-table-all">
        <thead>
        <tr class="w3-teal">
            <th>Cell Member ID</th>
            <th>Cell Member Name</th>
            <th>Designation</th>
            <th>Department</th>
            <th>E-mail ID</th>
            <th>Contact Details</th>
        </tr>
        </thead>
        <tr ng-repeat="s1 in admin_view_cell_member|filter:search1">
            <td><button ng-click="gri_detail_reply(s1.grievance_details_id)"
                        onclick="document.getElementById('id01').style.display='block'"
                        style="width:80%" class="w3-button w3-pink w3-hover-amber w3-wide">
                {{s1.cell_member_id}}</button>
            </td>
            <td>{{s1.cell_member_name}}</td>
            <td>{{s1.desig_name}}</td>
            <td>{{s1.dept_name}}</td>
            <td>{{s1.cell_member_email_id}}</td>
            <td>{{s1.cell_member_mob_no}}</td>
        </tr>
    </table>
</div>
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom w3-card-4" style="width:40%">
        <header class="w3-container  w3-teal" >
        <span onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
            <h2 class="w3-center" style="color:#ff6600">Cell member profile </h2>
        </header>
        <div class="w3-container">
<br>
            <div class="w3-center" >

                <img src="../image/Dr.Neeraj Agarwal.png" style="width:250px;height:250px;border-radius: 50%"/></p>
                <h1 class="w3-center w3-text-orange">Dr. Neeraj Agarwal</h1>

            </div>
        </div>
    </div>
</div>

</body>
