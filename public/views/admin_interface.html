<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Admin interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/mainpage.css">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/status.css">
    <link rel="stylesheet" href="../css/status.css">


    <script src="script/angular.js"></script>
    <script src="script/angular-route.js"></script>
    <script>
        var app=angular.module('app',['ngRoute']);
        app.config(function($routeProvider)
        {
            $routeProvider
                .when('/',
                    {
                        templateUrl:"views/admin_home.html"
                    })
                .when('/assign',
                    {
                        templateUrl:"views/admin_assign_gr_to.html",
                        controller:"admin_assign_ctrl"
                    })

                .when('/view',
                    {
                        templateUrl:"views/admin_view_gr.html",
                        controller:"admin_view_ctrl"
                    })
                .when('/view_cell',
                    {
                        templateUrl:"views/admin_view_cell_member.html",
                        controller:"admin_view_cell_ctrl"

                    })
                .when('/edit',
                    {
                        templateUrl:"views/admin_edit_profile.html"
                    })
                .when('/add_cell',
                    {
                        templateUrl:"views/add_cell_member.html",

                    })
                .when('/report',
                    {
                        templateUrl:"views/gr_monthaly_report.html"
                    })
                .when('/about',
                    {
                        templateUrl:"views/about.html"
                    })
                .when('/contact',
                    {
                        templateUrl:"views/contact.html"
                    })
                .when('/cell',
                    {
                        templateUrl:"views/cell_member.html"
                    })
                .otherwise(
                    {
                        redirect:"/"
                    }
                )
        });

    </script>
    <style>

        .sidebar p:hover
        {
            background-color:red;
            text-decoration-color: black;
        }
        .nav a{
            color:#ff6600;
            font-size: 25px;
            padding: 10px;
            font-family: Balaram;
        }
        .nav a:hover
        {
           color:#000088;
        }
    </style>
    <script src="controller/admin_edit_profile.js"></script>
    <script src="controller/add_cell_member.js"></script>
    <script src="controller/admin_assign_gr.js"></script>
    <script src="controller/admin_view_ctrl.js"></script>
    <script src="controller/admin_view_cell_member.js"></script>
    <script src="controller/admin_ctrl.js"></script>


</head>
