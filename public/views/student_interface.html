<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Student interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/mainpage.css">
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/status.css">



    <script src="script/angular.js"></script>
    <script src="script/angular-route.js"></script>

    <script src="script/ng-file-upload/dist/ng-file-upload.js"></script>
    <script src="script/ng-file-upload/dist/ng-file-upload-all.js"></script>
    <script src="script/ng-file-upload/dist/ng-file-upload-shim.js"></script>

    <script>
        var app=angular.module('app',['ngRoute','ngFileUpload']);
        app.config(function($routeProvider)
        {
            $routeProvider
                .when('/',
                    {
                        templateUrl:"views/student_home.html"
                    })
                .when('/compose',
                    {
                        templateUrl:"views/compose.html",
                        controller:"compose"
                    })
                .when('/status',
                    {
                        templateUrl:"views/status.html",
                        controller:"status"
                    })
                .when('/edit',
                    {
                        templateUrl:"views/student_edit-prof.html",
                        controller:"student_edit_prof"
                    })
                .when('/about',
                    {
                        templateUrl:"views/about.html"
                    })
                .when('/contact',
                    {
                        templateUrl:"views/contact.html"
                    })
                .when('/cell',
                    {
                        templateUrl:"views/cell_member.html"
                    })
                .when('/rule',
                    {
                        templateUrl:"views/student_rule.html"
                    })

                .when('/applied',
                    {
                        templateUrl:"views/resolved_grievance.html",
                        controller:"resolved_gr"
                    })
                .otherwise(
                    {
                        redirect:"/"
                    }
                )
        });

        </script>

    <script src="controller/compose.js"></script>
    <script src="controller/status.js"></script>
    <script src="controller/compose_ctrl.js"></script>
    <script src="controller/student_edit_prof.js"></script>
    <script src="controller/resolved_grievance.js"></script>

    <style>

        .sidebar p:hover
        {
            background-color:red;
            text-decoration-color: black;
        }
        .nav a{
            color:#ff6600;
            font-size: 25px;
            font-family: Balaram;
        }
        .nav a:hover
        {
            color:#000088;
        }
    </style>
    <link rel="stylesheet" href="../css/back1.css">

</head>
<body ng-controller="ctrl">

<div class="w3-bar w3-border w3-teal  nav" style="">

         height="60" width="65"/>

    <a href="#!about" class="w3-bar-item w3-button w3-hover-blue w3-padding-16">AboutUs</a>
    <a href="#!contact" class="w3-bar-item w3-button w3-hover-blue w3-padding-16">ContactUs</a>

    <a href="#!cell" class="w3-bar-item w3-button-red w3-hover-blue w3-padding-16">Cell member</a>


    <a class="w3-bar-item w3-right">
        <button  class=" w3-bar-item w3-orange w3-button w3-round-large w3-hover-pale-red" ng-click="logout()">logout</button>

    <a class="w3-bar-item w3-right">

</div>
<div class="w3-bar w3-border w3-center ">

               height="90" width="95"/>
    <h1 class="  w3-bar-item w3-text-yellow w3-xxlarge font"
        style="text-align:center;font-weight:bold;color:#cc6600;">
        Dr. Babasaheb Ambedkar Technological University, Lonere.
    </h1>
        </span>
</div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" style="height:100%;">
            <div class="sidebar">

                 <a  class="w3-text-hover-red" href=#!compose ng-click="">Compose Grievance</a>
                <br>
                    <a href="#!status" ng-click="get_table()">View status</a>
                <br>
                    <a href="#!edit">Edit Profile</a>

</html>
