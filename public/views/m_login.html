<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../css/w3.css">
    <script src="../script/angular.js"></script>
    <script>
        var app=angular.module("app",[]);
        app.controller('controller',function($scope,$http){
            $scope.submit_it=function()
            {
                var data=
                    {
                        p_id:$scope.p_id,
                        p_name:$scope.p_name
                    };
                $http({
                    method:"post",
                    url:"/submit",
                    data:data
                }).then(function(response){
                    $scope.p=response.data;
                    console.log("data inserted");
                },function(err)
                {
                    console.log("err");console.log("data inserted");
                });

            };

        });
    </script>
</head>
<body ng-app="app" ng-controller="controller">
<div class="w3-container">
    <p>
        <label class="w3-text-brown"><b>p_id:</b></label>
        <input class="w3-input w3-border w3-sand" ng-model="p_id" type="number">
    </p>
    <p>
        <label class="w3-text-brown"><b>p_name:</b></label>
        <input class="w3-input w3-border w3-sand" ng-model="p_name" type="text">
    </p>
    <p>
        <input type="submit" value="submit" ng-click="submit_it()">
    </p>
</div>
</body>
</html>
