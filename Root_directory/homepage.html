<!DOCTYPE html>
<html>
<head>
    <title>homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/w3.css">

    <link rel="stylesheet" href="../css/LoginRegPage.css">
    <link rel="stylesheet" href="../css/LoginRegPage1.css">
    <link rel="stylesheet" href="../css/mainpage.css">

    <script src="script/angular.js"></script>
    <script src="script/angular-route.js"></script>
    <script src="script/J_Query.js"></script>


    <script>
        var app = angular.module('Demoapp', ["ngRoute"]);
        app.config(function($routeProvider)
        {
            $routeProvider
                .when('/',
                    {
                        templateUrl:"views/main_homepage.html"
                    })
                .when('/home',
                    {
                        templateUrl:"views/main_homepage.html"
                    })
                .when('/about',
                    {
                        templateUrl:"views/about.html"
                    })
                .when('/contact',
                    {
                        templateUrl:"views/contact.html"
                    })
                .when('/cell',
                    {
                        templateUrl:"views/cell_member.html"
                    })
        });
        app.controller('HomeController', function ($scope, $http) {
            $scope.block=true;
            $scope.partialview = "views/Login.html";
            $scope.login = function () {
                $scope.partialview = "views/Login.html";
            };
            $scope.Register = function () {
                $scope.partialview = "views/Register.html"
            };
            $scope.checker = function() {

                if ($scope.confirm_password == $scope.password) {
                    $scope.block = false;
                }
                else {
                    $scope.block = true;
                }
            };
        });
    </script>

    <style>
        .nav a{
            color:#ff6600;
            font-size: 22px;
            padding: 10px;
            font-family: Balaram;
        }
    </style>
</head>
<body ng-app="Demoapp" ng-controller="HomeController">

<div class="w3-bar w3-border w3-teal w3-top nav" style="">
    <img src="../image/logo3.jpg" class="w3-bar-item w3-button w3-circle"
         height="60" width="65"/>
    <a href="#" class="w3-bar-item w3-button w3-hover-blue w3-padding-16">Home</a>
    <a href="#!about" class="w3-bar-item w3-button w3-hover-blue w3-padding-16">AboutUs</a>
    <a href="#!contact" class="w3-bar-item w3-button w3-hover-blue w3-padding-16">ContactUs</a>

    <a href="#!cell" class="w3-bar-item w3-button-red w3-hover-blue w3-padding-16">Cell member</a>
    <a href="#!cell" class="w3-bar-item w3-button-red w3-hover-blue w3-padding-16 w3-right">Login/register</a>

</div>
<br><br><br>
<div class="w3-bar w3-border  ">
    <span><img src="../image/Batu_logo.jpg" class="w3-bar-item "  style="margin-left:0px;"
               height="70" width="65"/>
    <h1 class="w3-center  w3-bar-item w3-text-yellow w3-xxlarge font"
        style="text-align:center;font-weight:bold;color:#cc6600;">
        Dr. Babasaheb Ambedkar Technological University, Lonere.
    </h1>
        </span>
</div>

<div class="w3-container " style="background-color:	 #ffeecc;margin-top: 10px">

    <div class="w3-row">
        <div class="w3-col s6">
            <ng-view></ng-view>
        </div>
        <div class="w3-col s6">
            <div class="form">
                <div class="tab">
                    <button class="tablinks" ng-click="login()">LOGIN</button>
                    <button class="tablinks" ng-click="Register()">REGISTER</button>
                </div>
                <div  ng-include="partialview">
                </div>
            </div>
        </div>

    </div>
</div>

<div style="position:relative">
    <img src="../image/college.jpg" style="width1:100%;height:500px;">

    <div class="centered"  style="position: absolute;
             top: 35%; left: 60%; color:blue;font-size:30px;font-family:Arial Helvetica sans-serif;

            font-family:serif;transform: translate(-50%, -50%);">
        Use Your Right to put your grievance Freely</div>
</div>
<footer class="w3-teal">
    <p class="w3-bar-item w3-button w3-hover-pale-red ">
        Give Your Feedback
    </p>
    <p class="w3-bar-item w3-button w3-center w3-hover-pale-red ">
        <u>Connect with Us</u>
    </p>
</footer>
</body>
</html>
